  - name: "Hadoop"
    git_url: "/hadoop"
    description: "Provisioned and configured a Hadoop cluster through Google Cloud Platformâ€™s Dataproc service. Performed ETL process on publicly available WDI data by leveraging cluster jobs using HiveQL. Analysed the benefits/tradeoffs of storage formats such as columnar vs textfile format, external vs HDFS tables, as well as various optimisation strategies such as partitioned tables. Monitored the progress of jobs, the status of resources and any error logs using YARN and Tez web interfaces. Reported on findings of differences in performance and optimal setups for big data processing with Hadoop clusters."
